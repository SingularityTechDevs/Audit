{% extends "core2.html" %}
{% load static %}
{% block content %} 

<div class="container-fluid py-4">
	<div class="row gx-4 mb-2">
	   <div class="col-auto">
	      <div class="avatar avatar-xl position-relative">
	         <img src="{{request.Usuario.foto.url}}" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
	      </div>
	   </div>
	   <div class="col-auto my-auto">
	      <div class="h-100">
	         <h5 class="mb-1">
	            {{request.user.first_name}} {{request.user.last_name}}
	         </h5>
	         <p class="mb-0 font-weight-normal text-sm">
	            {{request.user.especialidades.all|join:", "}}

	         </p>
	      </div>
	   </div>
	   <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
	      <div class="nav-wrapper position-relative end-0">
	         <ul class="nav nav-pills nav-fill p-1" role="tablist">
	            <li class="nav-item" role="presentation">
	               <a class="nav-link mb-0 px-0 py-1" data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="true">
	               <i class="material-icons text-lg position-relative">home</i>
	               <span class="ms-1">Inicio</span>
	               </a>
	            </li>
	            <li class="nav-item" role="presentation">
	               <a class="nav-link mb-0 px-0 py-1 " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false" tabindex="-1">
	               <i class="material-icons text-lg position-relative">email</i>
	               <span class="ms-1">Mensajes</span>
	               </a>
	            </li>
	            <li class="nav-item" role="presentation">
	               <a class="nav-link mb-0 px-0 py-1 " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false" tabindex="-1">
	               <i class="material-icons text-lg position-relative">settings</i>
	               <span class="ms-1">Configuracion</span>
	               </a>
	            </li>
	            <div class="moving-tab position-absolute nav-link" style="padding: 0px; transition: all 0.5s ease 0s; transform: translate3d(0px, 0px, 0px); width: 79px;"><a class="nav-link mb-0 px-0 py-1 active " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="true">-</a></div>
	         </ul>
	      </div>
	   </div>
	</div>

	<br>

	<div class="row">
   
   
   
   
   </div>

<br>



</div>





{% endblock %}
