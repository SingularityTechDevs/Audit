{% extends "core2.html" %}
{% load static %}
{% block content %}
{% if cita %}

<div class="container-fluid py-4">
<div class="row">
          <div class="col-12">
          <div class="card" data-animation="false">
            
            <div class="card-header">
              <h5>Informacion De La Visita {{o.id}}</h5>
            </div>
            <div class="card-body text-center">


               <div class="row">
                <div class="col-6">
                  <div class="input-group input-group-static">
                    <label>Fecha Visita</label>
                    <input disabled type="text" class="form-control" placeholder="" value="{{cita.fecha_visita|upper}}">
                  </div>
                </div>
                <div class="col-6">
                  <div class="input-group input-group-static">
                    <label>Tipo Visita</label>
                    <input disabled type="text" class="form-control" placeholder="" value="{{cita.tipo_visita|upper}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="input-group input-group-static">
                    <label>Nombres Visitado</label>
                    <input disabled type="text" class="form-control" placeholder="" value="{{cita.nombres|upper}}">
                  </div>
                </div>
                <div class="col-6">
                  <div class="input-group input-group-static">
                    <label>Apellidos Visitado</label>
                    <input disabled type="text" class="form-control" placeholder="" value="{{cita.apellidos|upper}}">
                  </div>
                </div>
                
              </div>
              <div class="row mt-4">
                <div class="col-6">
                  <div class="input-group input-group-static">
                    <label>Identificacion</label>
                    <input disabled type="text" class="form-control" placeholder="" value='{{cita.cedula|upper}}'>
                  </div>
                </div>
                <div class="col-6">
                  <div class="input-group input-group-static">
                    <label>Telefono </label>
                    <input disabled type="text" class="form-control" placeholder="" value='{{cita.telefonos|upper}}'>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-6">
                  <div class="input-group input-group-static">
                    <label>Sexo </label>
                    <input disabled type="text" class="form-control" placeholder="" value='{{cita.sexo}}'>
                  </div>
                </div>

                <div class="col-6">
                  <div class="input-group input-group-static">
                    <label>Fecha Nacimiento </label>
                    <input disabled type="text" class="form-control" placeholder="" value='{{cita.fecha_nacimiento}}'>
                  </div>
                </div>


                
              </div>
              <div class="row mt-4">

               <div class="col-6">
                  <div class="input-group input-group-static">
                    <label>Ciudad Nacimiento </label>
                    <input disabled type="text" class="form-control" placeholder="" value='{{cita.ciudad_nacimiento}}'>
                  </div>
                </div>

                <div class="col-6">
                  <div class="input-group input-group-static">
                    <label>Nacionalidad </label>
                    <input disabled type="text" class="form-control" placeholder="" value='{{cita.nacionalidad}}'>
                  </div>
                </div>
                
                
              </div>
             
             
             
            </div>
            <hr class="dark horizontal my-0">
            <div class="card-footer d-flex">
              <p class="font-weight-normal my-auto">{{cita.inspector}}</p>
              <i class="material-icons position-relative ms-auto text-lg me-1 my-auto">place</i>
              <p class="text-sm my-auto"> {{cita.lat}} , {{cita.lon}}</p>
            </div>
          </div>

       </div>
   </div>
     {% endif %} 
{% endblock %}
